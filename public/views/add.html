<div class="container">
  <div class="panel panel-default" hide-container>
    <div class="panel-heading">Add TV Show</div>
    <div class="panel-body">
      <form class="form" method="post" ng-submit="searchForShow()" name="searchForm">
        <div class="form-group" ng-class="{ 'has-success' : searchForm.showName.$valid && searchForm.showName.$dirty, 'has-error' : searchForm.showName.$invalid && searchForm.showName.$dirty }">
          <div class="col-sm-6">
            <div class="left-inner-addon">
              <i class="glyphicon glyphicon-search"></i>
              <input class="form-control" type="text" name="showName" ng-model="showName" placeholder="Enter TV show name" required autofocus>
            </div>
            <div class="help-block text-danger" ng-if="searchForm.showName.$dirty" ng-messages="searchForm.showName.$error">
            <div ng-message="required">TV show name is required.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="searchForm.$invalid || searching">{{searching || 'Search'}}</button>
      </form>
      <div class="col-sm-8" style='margin-top: 3%; postion: relative;' ng-show='shows.length'>
        <div class="loader-overlay" ng-show="adding"> 
          <img src="images/pulsate.GIF"/>
        </div>
        <table class="table table-striped table-bordered table-hover" cellspacing="0">
          <thead>
            <tr>
              <th class="col-sm-4">Name</th>
              <th class="col-sm-3">Network</th>
              <th class="col-sm-3">First Aired</th>
              <th class="col-sm-2"></th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat='show in shows track by $index'>
              <td>{{show.seriesname}}</td>
              <td>{{show.network}}</td>
              <td>{{show.firstaired | date: 'dd/MM/yyyy'}}</td>
              <td>
                <button class="btn btn-default btn-sm" ng-click='addShow(show.seriesid)'>
                  <i class="glyphicon glyphicon-plus"></i>
                  Add
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>  
  </div>
</div>
